<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve | Canteen Food Reservation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fffdf8;
      color: #333;
    }

    header {
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #ffa726;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #333;
    }

    .reserve-section {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .reserve-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff9800;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff9800;
      box-shadow: 0 0 4px rgba(255,152,0,0.5);
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .success-message {
      display: none;
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #81c784;
    }

    footer {
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .reserve-section {
        margin: 20px;
        padding: 20px;
      }

      .reserve-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Canteen Food Reservation</h1>
    <p>Reserve your favorite dish easily and pick it up on time!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="reserve.html">Reserve</a>
    <a href="#">Contact</a>
  </nav>

  <section class="reserve-section">
    <h2>Reserve Your Meal</h2>
    <form id="reservationForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="09XXXXXXXXX" pattern="[0-9]{11}" required>
      </div>

      <div>
        <label for="dish">Select Dish</label>
        <select id="dish" name="dish" required>
          <option value="">-- Choose a dish --</option>
          <option value="Chicken Adobo">Chicken Adobo</option>
          <option value="Pancit Canton">Pancit Canton</option>
          <option value="Tuna Pastil">Tuna Pastil</option>
          <option value="Chicken Pastil">Chicken Pastil</option>
        </select>
      </div>

      <div>
        <label for="date">Pickup Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div>
        <label for="time">Pickup Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div>
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Any special requests?"></textarea>
      </div>

      <button type="submit">Submit Reservation</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Reservation submitted successfully! We’ll prepare your order on time.
    </div>
  </section>

  <footer>
    <p>© 2025 Canteen Food Reservation | Designed by ByteStudio-Dev</p>
  </footer>

  <script>
    const form = document.getElementById('reservationForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple validation
      const name = form.name.value.trim();
      const contact = form.contact.value.trim();
      const dish = form.dish.value;
      const date = form.date.value;
      const time = form.time.value;

      if (!name || !contact || !dish || !date || !time) {
        alert('Please complete all required fields.');
        return;
      }

      // Show success message
      successMsg.style.display = 'block';

      // Clear form after submit
      form.reset();

      // Hide message after 5 seconds
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
